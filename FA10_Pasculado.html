<DOCTYPE html>

  <body>
  

  <script>
   let randomNumber = Math.floor(Math.random() * 1000);
   document.write("Randomly Generated Number: " + randomNumber);
   document.write("<br>");
  
   let hundreds = Math.floor(randomNumber / 100) * 100; 
   let tens = Math.floor(randomNumber % 10) * 10;
   let ones = randomNumber % 10;
    document.write("Breakdown: " + hundreds + "," + tens + "," + ones);
   
  
   
  
   </script>
  </body>
  </html>
