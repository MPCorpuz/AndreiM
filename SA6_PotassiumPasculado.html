<!DOCTYPE html>
    <html>
     <head>
	 <title>One Time Password</title>
        <style>
        	body {background: lightblue; 
            	text-align: center;
            	font-family: arial;
                color: navy;
            }
            button {padding: 10px; background:violet }
            a {font-size: 0.5em; color: maroon}
        </style>

  
</head>
<body onload="generateOTP()">
  <h1>Final Verification Step</h1>
  <h2>Current OTP: <span id="otp">_ _ _ _ _ _</span> <a href="#" onclick="generateOTP()">New OTP</a></h2>
  <button onclick="verifyOTP()">Enter the OTP as shown above</button>

  <script src="script.js"></script>
</body>
</html>
<script>
let otp = '';

function generateOTP() {
otp = '';
const digits = '0123456789';
for(let i = 0; i < 6; i++) {
    otp += digits[Math.floor(Math.random() * 10)];
    }
    document.getElementById('otp').innerHTML = otp;
    }

    function verifyOTP() {
    const enteredOTP = prompt('Please enter the OTP:');
    if (enteredOTP === otp) {
    window.open('https://www.google.com'); 
    } else {
    alert('Incorrect OTP. Please try again.');
    generateOTP();
    }
    }
    </script>
