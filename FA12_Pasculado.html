<DOCTYPE html>
 <html>
  <head>
   <title>Multipication Table</title>
    <head>
	<style>
	table, th, td{
	 border: 2px solid black;
	 border-collapse: collapse;
	 padding: 3px;
	 }
	
	</style>
	</head>
	<body>
	  <label for ="start">[Enter a number between 2 and 10]</label><br>
	  <input type ="number" id = "start" min = "2" max = "10"> <label for ="end">by</label>
	  <input type ="number" id = "end" min = "2" max = "10">
	  <br>
	  <br>
	  <button onclick="generateTable()">Generate Table</button>
	<br><br>
	<table id="table"></table>
	<script>
	function generateTable() {
	  var start = parseInt(document.getElementById("start").value);
        var end = parseInt(document.getElementById("end").value);

        if (start < 2 || end > 10 || start > end) {
          alert("Please enter numbers between 2 and 10");
          return;
        }

        var table = "";
        for (var i = 1; i <=start; i++) {
          table += "<tr>";
          for (var j = 1; j <= end; j++) {
             table +=  "<td>" + i*j + "</td>";
          }
          table += "</tr>";
		   
        }
		table += "</table>";
        document.getElementById("table").innerHTML = table;
      }
    </script>
		
		 </script>
	 </body>
